{% extends "base.html" %}

{% block content %}

<!-- baits list preview -->
<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="white-box">
      <div class="col-md-2 col-sm-4 col-xs-6 pull-right">
        <a href="{{ url_for('edit_bait') }}" class="btn btn-danger btn-block waves-effect waves-light">ADD NEW</a>
      </div>
      <h3 class="box-title">BAITS</h3>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>NAME</th>
              <th>STATUS</th>
              <th>AVAILABILITY</th>
              <th>PRICE</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {% for bait in baits %}
              <tr class='clickable-row' data-href='{{ bait.redirect_url }}'>
                <td>{{ bait.id }}</td>
                <td class="txt-oflo"> {{ bait.name }} </td>
                <td>{{ bait.status }}</td>
                <td class="txt-oflo">{{ bait.availability }}</td>
                <td><span class="text-success">{{ bait.price }}</span></td>
                <td class="text-right">
                  <!-- @TODO: add posibility to edit && delete bait in table -->
                  <a href="{{ url_for('edit_bait') }}" class="btn btn-success">edit</a>
                  <a href="{{ url_for('edit_bait') }}" class="btn btn-default">delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


{% endblock %}
