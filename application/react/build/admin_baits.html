{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>


<table class="table table-hover">
    {% for bait in baits %}
    <tr>
        <td width="70px">

        </td>
        <td>
            <p>
                <img src="{{ bait.url }}" />
                {{ bait.name }} = : <b>{{ bait.image_name }}</b>
            </p>

            <p>

            <p>
            <form action="{{ url_for('edit_bait') }}" method="GET">
                <input type="hidden" name="id" value="{{ bait.id }}" />
                <input type="submit"/>
            </form>
            </p>


        </td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
