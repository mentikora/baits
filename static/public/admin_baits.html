{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>


<table class="table table-hover">
    {% for bait in baits %}
    <tr>
        <td width="70px">

        </td>
        <td>
            <p>
                <img src="{{resized_img_src(filename={{ bait.image_name }}, width=50, height=50, mode='crop', quality=55)}}" />
                {{ bait.name }} = : <b>{{ bait.image_name }}</b>
            </p>

            <p>

            <form action="{{ url_for('upload') }}" method="POST"
                  enctype="multipart/form-data">
                <input type="file" name="file"/>
                <input type="hidden" name="data" value="{{ bait.id }}" />
                <input type="submit"/>
            </form>
            </p>


        </td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
